<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Linear Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Canvas onde o gráfico será desenhado -->
    <canvas id="meuGraficoLinear" width="400" height="200"></canvas>
    <script>
        // Obtém o contexto do canvas
        const ctx = document.getElementById('meuGraficoLinear').getContext('2d');

        // Cria um novo gráfico linear
        const meuGraficoLinear = new Chart(ctx, {
            type: 'line', // Tipo de gráfico
            data: {
                labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho'], // Rótulos dos dados
                datasets: [{
                    label: 'Vendas Mensais', // Rótulo do conjunto de dados
                    data: [65, 59, 80, 81, 56, 55, 40], // Dados
                    borderColor: 'rgba(75, 192, 192, 1)', // Cor da borda
                    borderWidth: 2, // Largura da borda
                    fill: false // Não preencher a área sob a linha
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true // Iniciar o eixo y em zero
                    }
                }
            }
        });
    </script>
</body>
</html>

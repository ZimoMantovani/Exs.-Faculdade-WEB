<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clique Duplo</title>
</head>
<body>
    <div id="minhaDiv" style="width: 100px; height: 100px; background-color: lightblue;">Clique duas vezes!</div>
    <script>
        document.getElementById('minhaDiv').addEventListener('dblclick', function() {
            alert('Clique duplo detectado!');
        });
    </script>
</body>
</html>

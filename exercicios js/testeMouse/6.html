<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Para Baixo</title>
</head>
<body>
    <div id="baixoDiv" style="width: 100px; height: 100px; background-color: lightgray;">Clique e segure!</div>
    <script>
        document.getElementById('baixoDiv').addEventListener('mousedown', function() {
            this.style.backgroundColor = 'lightblue';
        });
    </script>
</body>
</html>

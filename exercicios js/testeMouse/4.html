<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Fora</title>
</head>
<body>
    <div id="foraDiv" style="width: 100px; height: 100px; background-color: lightcoral;">Tire o mouse daqui!</div>
    <script>
        document.getElementById('foraDiv').addEventListener('mouseout', function() {
            this.style.backgroundColor = 'lightgreen';
        });
    </script>
</body>
</html>

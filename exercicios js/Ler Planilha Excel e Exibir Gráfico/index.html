<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Planilha Excel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Visualizador de Planilha Excel</h1>
        
        <div class="upload-section">
            <input type="file" id="fileInput" accept=".xlsx, .xls" />
            <button id="loadButton">Carregar Planilha</button>
        </div>
        
        <div class="data-section">
            <h2>Dados da Planilha</h2>
            <div id="tableContainer"></div>
        </div>
        
        <div class="chart-section">
            <h2>Gráfico</h2>
            <div class="chart-controls">
                <label for="xAxis">Eixo X:</label>
                <select id="xAxis"></select>
                
                <label for="yAxis">Eixo Y:</label>
                <select id="yAxis"></select>
                
                <label for="chartType">Tipo de Gráfico:</label>
                <select id="chartType">
                    <option value="bar">Barras</option>
                    <option value="line">Linhas</option>
                    <option value="pie">Pizza</option>
                    <option value="doughnut">Rosca</option>
                </select>
                
                <button id="updateChart">Atualizar Gráfico</button>
            </div>
            <canvas id="dataChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

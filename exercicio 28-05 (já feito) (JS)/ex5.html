<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Média</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        input, button {

            padding: 8px;

            margin: 5px 0;

            width: 100%;

        }

        button {

            background-color: #4CAF50;

            color: white;

            border: none;

            cursor: pointer;

        }

        #resultado {

            margin-top: 10px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>Calculadora de Média</h2>

        <label for="numeros">Números (separados por vírgula):</label>

        <input type="text" id="numeros" placeholder="Ex: 5, 10, 15">

        <button onclick="calcularMedia()">Calcular Média</button>

        <div id="resultado"></div>

    </div>

 

    <script>

        function calcularMedia() {

            const entrada = document.getElementById('numeros').value;

            const listaNumeros = entrada.split(',').map(num => parseFloat(num.trim()));

            const elementoResultado = document.getElementById('resultado');

 

            if (listaNumeros.some(isNaN)) {

                elementoResultado.textContent = "Entrada inválida. Digite números separados por vírgula.";

                return;

            }

 

            const soma = listaNumeros.reduce((acumulador, num) => acumulador + num, 0);

            const media = soma / listaNumeros.length;

 

            elementoResultado.textContent = `Média: ${media.toFixed(2)}`;

        }

    </script>

</body>

</html>

<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Verificador de Número Primo</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        input, button {

            padding: 8px;

            margin: 5px 0;

            width: 100%;

        }

        button {

            background-color: #4CAF50;

            color: white;

            border: none;

            cursor: pointer;

        }

        #resultado {

            margin-top: 10px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>Verificador de Número Primo</h2>

        <label for="numero">Número:</label>

        <input type="number" id="numero" placeholder="Digite um número">

        <button onclick="verificarPrimo()">Verificar</button>

        <div id="resultado"></div>

    </div>

 

    <script>

        function verificarPrimo() {

            const numero = parseInt(document.getElementById('numero').value);

            const elementoResultado = document.getElementById('resultado');

 

            if (numero <= 1) {

                elementoResultado.textContent = `${numero} não é primo.`;

                return;

            }

 

            let ehPrimo = true;

            for (let i = 2; i <= Math.sqrt(numero); i++) {

                if (numero % i === 0) {

                    ehPrimo = false;

                    break;

                }

            }

 

            elementoResultado.textContent = ehPrimo ? `${numero} é primo.` : `${numero} não é primo.`;

        }

    </script>

</body>

</html>

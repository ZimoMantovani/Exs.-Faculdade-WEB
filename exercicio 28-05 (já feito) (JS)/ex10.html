<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Números aleatorios</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        input, button {

            padding: 8px;

            margin: 5px 0;

            width: 100%;

        }

        button {

            background-color: #4CAF50;

            color: white;

            border: none;

            cursor: pointer;

        }

        button:hover {

            background-color: #45a049;

        }

        #resultado {

            margin-top: 10px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>Converter graus em radianos </h2>

        <label for="valorA">Valor em graus</label>

        <input type="number" id="valorA" placeholder="Digite o valor">

        <button onclick="converterRadianos()">Converter</button>

        <div id="resultado"></div>

    </div>



      <script>
 
        function converterRadianos() {

            const valorA = parseFloat(document.getElementById('valorA').value);

            const elementoResultado = document.getElementById('resultado');

            const solucaoX = valorA * (Math.PI/180)

            elementoResultado.textContent = `Número = ${solucaoX.toFixed(7)}`;

        }

    </script>

</body>

</html>

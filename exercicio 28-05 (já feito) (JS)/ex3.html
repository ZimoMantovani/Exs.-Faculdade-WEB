<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Fatorial</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        input, button {

            padding: 8px;

            margin: 5px 0;

            width: 100%;

        }

        button {

            background-color: #4CAF50;

            color: white;

            border: none;

            cursor: pointer;

        }

        #resultado {

            margin-top: 10px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>Calculadora de Fatorial</h2>

        <label for="numero">Número:</label>

        <input type="number" id="numero" placeholder="Digite um número inteiro">

        <button onclick="calcularFatorial()">Calcular</button>

        <div id="resultado"></div>

    </div>

 

    <script>

        function calcularFatorial() {

            const numero = parseInt(document.getElementById('numero').value);

            const elementoResultado = document.getElementById('resultado');

 

            if (numero < 0) {

                elementoResultado.textContent = "Não existe fatorial de número negativo.";

                return;

            }

 

            let fatorial = 1;

            for (let i = 2; i <= numero; i++) {

                fatorial *= i;

            }

 

            elementoResultado.textContent = `Fatorial de ${numero} é ${fatorial}.`;

        }

    </script>

</body>

</html>

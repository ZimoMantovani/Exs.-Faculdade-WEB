<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Resolver raiz</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .container {

            max-width: 400px;

            margin: 0 auto;

            padding: 20px;

            border: 1px solid #ccc;

            border-radius: 5px;

        }

        input, button {

            padding: 8px;

            margin: 5px 0;

            width: 100%;

        }

        button {

            background-color: #4CAF50;

            color: white;

            border: none;

            cursor: pointer;

        }

        button:hover {

            background-color: #45a049;

        }

        #resultado {

            margin-top: 10px;

            font-weight: bold;

        }

    </style>

</head>

<body>

    <div class="container">

        <h2>Resolver &radic;a</h2>

        <label for="valorA">Coeficiente a:</label>

        <input type="number" id="valorA" placeholder="Digite o valor de a">

        <button onclick="resolverRaiz()">Resolver</button>

        <div id="resultado"></div>

    </div>

    <script>

        function resolverRaiz() {

            const valorA = parseFloat(document.getElementById('valorA').value);

            const elementoResultado = document.getElementById('resultado');


            const solucaoX = Math.sqrt(valorA);

            if (isNaN(solucaoX)) {
                elementoResultado.textContent = "Não existe raiz quadrada de números negativos";
                return;
            }
            else{
                elementoResultado.textContent = `Solução: x = ${solucaoX.toFixed(2)}`;
            }

        }

    </script>

</body>

</html>

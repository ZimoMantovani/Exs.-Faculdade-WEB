<body class="bg-dark text-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Cinema Mantovas</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>

<!-- Conteúdo -->
<div class="container mt-5">
  <h1 class="mb-4">Fale Conosco</h1>
  <form>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control bg-dark text-light border-secondary" id="nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" class="form-control bg-dark text-light border-secondary" id="email" required>
    </div>
    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea class="form-control bg-dark text-light border-secondary" id="mensagem" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-outline-light">Enviar</button>
  </form>
</div>

<footer class="bg-dark text-center text-white p-3 mt-5">

</footer>
